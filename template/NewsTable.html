{% extends 'base.html' %}

{% block body %}

<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<h1>Blog Table</h1>

<table id="customers">
  <tr>
    <th>Title</th>
    <th>Content</th>
    <th>Author</th>
    <th>Date</th>
    <th>Categories</th>
    <th>Image</th>
    <th>Action</th>
  </tr>
  
  {% for i in data %}    
  <tr>
    <td>{{i.Title}}</td>
    <td>{{i.Content}}</td>
    <td>{{i.Author}}</td>
    <td>{{i.Date}}</td>
    <td>{{i.Categories}}</td>
    <td><img hight="100px" width="100px" src="/{{i.Image}}" alt=""></td>
    <td>
        <a href="{% url 'deletenews' i.id %}">Delete</a>
        <a href="{% url 'viewnews' i.id %}">View</a>
    </td>
  </tr>
  {% endfor %}

</table>

</body>
</html>

{% endblock body %}
